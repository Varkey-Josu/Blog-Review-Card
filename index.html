<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Review Card</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-box">
        <img src="/img/illustration-article.svg" alt="illustration">

        <p id="date">Published 21 Dec 2023</p>
        <p id="head">HTML & CSS foundations</p>

            <p id="name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
